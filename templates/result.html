<h1>Results</h1>

<table>
    <tr>
        <th>File</th>
        <th>Line</th>
        <th>Content</th>
    </tr>
{{ range $_, $entry := .Entries }}
    <tr>
        <td>
            <a href="/file/?f={{ $entry.File }}&l={{ $entry.Line }}#{{ $entry.Line }}">
                {{ $entry.File }}
            </a>
        </td>
        <td>{{ $entry.Line }}</td>
        <td>{{ $entry.Content }}</td>
    </tr>
{{ end }}
</table>
